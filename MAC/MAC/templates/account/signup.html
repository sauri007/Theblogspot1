{% extends 'base.html' %}
{% block body %}
	<div class="container my-3">
		<form method="post" action="/account/signup/"> {% csrf_token %}
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="email address">
			</div>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="User name">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder=" create password">
			</div>
			<div class="form-group">
				<label for="confpass">Password</label>
				<input type="password" class="form-control" id="confpass" name="confpass" placeholder="confirm password">
			</div>
			<button class="btn btn-primary my-2 my-sm-0" type="submit">Signup</button>
			
		</form>
	</div>
{% endblock %}
{% block navlogin %}
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-success ml-2" data-toggle="modal" data-target="#loginModal">
	Login
{% endblock %}
{% block modal %}
	
	<!-- Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="loginModalLabel">Enter your credentials</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form method="post" action="/account/userlogin/">{% csrf_token %}
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" required>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" name="password" required>
						</div>
						
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
				
			</div>
		</div>
	</div>
{% endblock %}
