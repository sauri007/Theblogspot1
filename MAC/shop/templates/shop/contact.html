{% extends 'shop/basic.html' %}
{% block body %}
  <div class="container">
    <h3 class="my-3">Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Name</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Mobile Number">
        <small id="emailHelp" class="form-text text-muted">We'll never share your phone with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="desc">How may we help you?</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
